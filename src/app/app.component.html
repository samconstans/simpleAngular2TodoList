<section class="todoapp">
	<header class="header">
		<h1>Todos</h1>
		<input class="new-todo" placeholder="What needs to be done?" autofocus="" [(ngModel)]= "newTodo.title" (keyup.enter)="addTodo()">		
	</header>
	<section class="main" *ngIf="todos.lenght > 0">
		<ul class="todo-list">
			<li *ngFor="let todo of todos" [class.completed]="todo.complete">
				<div class="view">
					<input class="toggle" type="checkbox" (click)="toggleTodoomplete(todo)" [checked]="todo.complete">
					<label>{{todo.title}}</label>
					<button class="destroy" (click)="removeTodo(todo)"></button>
				</div>
			</li>
		</ul>		
	</section>
	<footer class="footer" *ngIf="todos.lenght > 0">
		<span class="todo-count"><strong>{{todos.lenght}}</strong>{{todos.lenght == 1 ? 'item' : 'items'}} left</span>
	</footer>
</section>
